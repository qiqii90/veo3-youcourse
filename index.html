<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VEO3 Prompt Generator By YouCourse.id</title>
    <link rel="icon" type="image/png" href="/logo.png" />
  </head>
  <body class="bg-yellow-400 text-gray-900">
    <div id="root"></div>

    <!-- Modal QRIS PRO -->
    <div id="pro-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50 hidden">
      <div class="bg-white p-6 rounded-2xl max-w-md w-full text-center shadow-xl">
        <h2 class="text-xl font-bold mb-2 text-blue-700">Akses Fitur PRO</h2>
        <p class="text-sm mb-4">Transfer sebesar <strong>Rp15.000,-</strong> ke QRIS berikut untuk membuka fitur Playground, Translate, Export PDF, dan Evaluator.</p>
        <img src="/qris.png" alt="QRIS YouCourse" class="mx-auto mb-4 rounded-lg shadow-md" />
        <p class="text-sm text-gray-700 mb-2">
          Setelah transfer, <strong>konfirmasi ke WhatsApp</strong>:
          <a href="https://wa.me/6285966161700" class="text-blue-700 underline block mt-1">Klik di sini untuk chat admin</a>
        </p>
        <input type="text" id="pro-code" placeholder="Masukkan kode PRO dari Admin" class="w-full border p-2 rounded mb-2" />
        <button id="validate-code" class="bg-blue-700 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
          Kirim Kode
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const validateBtn = document.getElementById("validate-code");
        if (validateBtn) {
          validateBtn.addEventListener("click", () => {
            const code = document.getElementById("pro-code").value.trim();
            if (code === "YOUPRO2025") {
              localStorage.setItem("isProUser", "true");
              alert("Berhasil! Fitur PRO telah dibuka.");
              document.getElementById("pro-modal").classList.add("hidden");
              window.location.reload();
            } else {
              alert("Kode salah. Hubungi admin jika belum menerima kode.");
            }
          });
        }
      });
    </script>
  </body>
</html>
